<div>
  <h1>Calculateur de prêt</h1>

  <form (ngSubmit)="calculateLoan()">
    <label>Montant d'achat :</label>
    <input type="number" [(ngModel)]="request.MontantAchat" name="MontantAchat" required />

    <label>Frais d'achat :</label>
    <input type="number" [(ngModel)]="request.FraisAchat" name="FraisAchat" required />

    <label>Fonds propres :</label>
    <input type="number" [(ngModel)]="request.FondsPropres" name="FondsPropres" required />

    <label>Durée (mois) :</label>
    <input type="number" [(ngModel)]="request.DureeMois" name="DureeMois" required />

    <label>Taux d'intérêt :</label>
    <input type="number" [(ngModel)]="request.TauxInteret" name="TauxInteret" required />

    <button type="submit">Calculer</button>
  </form>

  <div *ngIf="result">
    <h2>Résultat</h2>
    <p><strong>Montant Emprunté :</strong> {{ result.MontantEmprunterBrut }}</p>
    <p><strong>Mensualité :</strong> {{ result.Mensualite }}</p>
    <p><strong>Total Remboursé :</strong> {{ result.TotalRemboursement }}</p>
    <p><strong>Intérêts Totaux :</strong> {{ result.InteretsTotaux }}</p>
  </div>

  <div *ngIf="error" style="color: red;">
    {{ error }}
  </div>
</div>
